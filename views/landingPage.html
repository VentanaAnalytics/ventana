<!DOCTYPE html>
<html>
<head>
  <title>Landing Page</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/landingStyle.css">
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <style>
    #introScreen {
      background-repeat: no-repeat;
      background-image: url("http://www.oldyelladogranch.com/puppies.jpg");
      background-size: 100% auto ;
      height: 800px;

    }
    .introWords {
      color: #ffffff;
      font-weight: bold;
      background-color: #58D6F5;
      font-size: 1.5em;
      /*width: 50%;*/
      padding: 5px 15px;
      top:80%;
      float: left;
      clear: both;
      opacity: 0.8;
    }
    .page-footer {
      background: #ecf0f1;
      padding: 15px;
    }
  </style>

</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><img alt="petbook" src="http://www.getventana.co/images/Ventana_mini_web.jpg" height="70" /></a>
      </div>

      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"  class="active">
            <div class="fa fa-home navbar-icon"></div><div>Home</div></a></li>
          <li><a href="#">
            <div class="fa fa-file-text-o navbar-icon"></div><div>News</div></a></li>
          <li><a href="#">
            <div class="fa fa-calendar navbar-icon"></div><div>Event</div></a></li>
          <li><a href="#">
            <div class="fa fa-film navbar-icon"></div><div>Video</div></a></li>
          <li><a href="#">
            <div class="fa fa-photo navbar-icon"></div><div>Photo</div></a></li>

          <li><a href="#">
            <div class="fa fa-paw navbar-icon"></div><div>Adopt</div></a></li>
          <li><a href="#">
            <div class="fa fa-users navbar-icon"></div><div>Community</div></a></li>
          <li><a href="#">
            <div class="fa fa-sign-in navbar-icon"></div><div>Login</div></a></li>

        </ul>
      </div>
    </div>
    <div class="container-fluid navbar-divider"></div>
  </nav>
  <div class="container" style="margin-top: 100px;">
    <div class="row" style="border-bottom: 1px solid rgba(0, 0, 0, 0.1); padding-bottom: 20px;">
      <form action="http://www.petbook.co/petbook/search" method="get">
        <div class="col-md-2" id="searchMenu">
          <select class="form-control" id="type" name="type">
            <option value ="1"  selected>News</option>
            <option value="2">Events</option>
            <option value="3">Videos</option>
            <option value="4">Photos</option>
            <option value="5">Pet</option>
          </select>
        </div>

        <div class="col-md-2" id="searchPet">
          <select class="form-control" id="animal" name="animalId" placeholder>
            <option value ="1" disabled selected>--Pet--</option>
            <option value="2">Dog</option>
            <option value="3">Cat</option>
            <option value="4">Fish</option>
            <option value="5">Lizard</option>
          </select>
        </div>

        <div class="col-md-2" id="searchCategory">
          <select class="form-control" id="category" name="categoryName">
            <option value ="1" disabled selected>--Category--</option>
            <option value="2">Events</option>
            <option value="3">Videos</option>
            <option value="4">Photos</option>
            <option value="5">Pet</option>
          </select>
        </div>


        <div class="col-md-2">
          <div class="input-group">
            <input type="text" class="form-control" name="keyword" placeholder="Search">
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <span class="fa fa-search" style="color: #f39c12;"></span>
            </button>
          </span>
          </div>
        </div>

      </form>
    </div>
  </div>

  <div class="container" style="margin-top: 20px" id="introScreen">
    <div class="container">
      <span class="introWords">Welcome to Ventana</span>
      <span class="introWords">Explore or login below</span>
      <span class="introWords" style="margin-top: 10px">Read more >></span>
    </div>

  </div>
  <div class="container-fluid page-footer">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 mailing-list">
          <h3>Hello World</h3>
        </div>
        <div class="col-sm-6 social-media">
          <h3>Follow Us on Social Media</h3>
          <span class="fa fa-facebook-f"></span>
          <span class="fa fa-instagram"></span>
          <span class="fa fa-twitter-square"></span>
        </div>
      </div>

    </div>
  </div>
<div class="copyright">
  <h5>Copyright @Ventana 2015. All rights Reserved.</h5>
</div>





</body>



</html>
