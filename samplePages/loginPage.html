<div class="container" style="margin-top: 20px; margin-bottom: 20px">
  <div class="row" >
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3" id="introScreen">
      <form role="form">
        <h2>Sign up for Ventana</h2>
        <hr class="colorgraph">

        <div class="form-group">
          <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="First Name" tabindex="1">
        </div>

        <div class="form-group">
          <input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Last Name" tabindex="2">
        </div>

        <div class="form-group">
          <input type="text" name="postal_address" id="postal_address" class="form-control input-lg" placeholder="Zip Code / Postal Code" tabindex="3">
        </div>
        <div class="form-group">
          <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4">
        </div>

        <div class="form-group">
          <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5">
        </div>


        <div class="form-group">
          <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6">
        </div>

        <hr class="colorgraph">

        <div class="form-group">
          <input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7">
          <p>By signing up, I agree to Ventana's <a href="#">Terms of Service</a> and confirm that I am 18 years of age or older</p>
        </div>
        <div class="form-group">
          <span class="col-md-offset-6">- or -</span>
        </div>
        <div class="form-group">
          <button class="btn-lg btn-block" id="fbButton" type="button">
            <span class="fa fa-lg fa-facebook-square btn-left-icon"></span> Sign Up with Facebook
          </button>

        </div>

      </form>
